     <div class="custom-toast" id="custom-toast">
    <div class="custom-toast-content">
        <div class="custom-toast-message" id="custom-toast-message"></div>
        <button class="custom-toast-close" id="custom-toast-close">&times;</button>
    </div>
</div>
</div>

           {% block content %}<div class="content"></div>{% endblock %}

<script>
  // Function to show the custom toast with a message (error or success)
function showToast(message, type) {
    const customToast = document.getElementById('custom-toast');
    const customToastMessage = document.getElementById('custom-toast-message');

    customToastMessage.textContent = message;

    // Set a custom class based on the type (error or success)
    if (type === 'error') {
        customToast.classList.add('error-toast');
    } else if (type === 'success') {
        customToast.classList.add('success-toast');
    }

    // Show the toast
    customToast.style.display = 'block';

    // Automatically hide the toast after a few seconds (adjust the timeout as needed)
    setTimeout(() => {
        hideToast();
    }, 5000);
}

// Function to hide the custom toast
function hideToast() {
    const customToast = document.getElementById('custom-toast');

    // Remove custom classes and hide the toast
    customToast.classList.remove('error-toast', 'success-toast');
    customToast.style.display = 'none';
}

// Close button click event to manually hide the toast
const customToastCloseButton = document.getElementById('custom-toast-close');
customToastCloseButton.addEventListener('click', () => {
    hideToast();
});


</script>

  </body>
</html>
